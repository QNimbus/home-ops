---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-tailscale
  namespace: default
  annotations:
    tailscale.com/hostname: echo
    tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: echo
      port:
        name: http
  tls:
    - hosts:
        - echo.buri-ray.ts.net
  rules:
    - host: echo.buri-ray.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  number: 80
