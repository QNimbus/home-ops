---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-backup
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: &secret onepassword
  target:
    name: cloudnative-pg-backup-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        POSTGRES_USER: "{{ .DB_POSTGRES_SUPER_USER }}"
        POSTGRES_PASSWORD: "{{ .DB_POSTGRES_SUPER_PASS }}"
        POSTGRES_DB: "{{ .DB_BACKUP_DB }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: DB_$1}}]
