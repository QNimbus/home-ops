---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ext-postgres-operator-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ext-postgres-operator
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        POSTGRES_HOST: "${DB_SERVER}"
        POSTGRES_USER: "{{ .CN_POSTGRES_SUPER_USER }}"
        POSTGRES_PASS: "{{ .CN_POSTGRES_SUPER_PASS }}"
        POSTGRES_URI_ARGS: ""
        POSTGRES_CLOUD_PROVIDER: "GENERIC"  # Since you're using CloudNative-PG
        POSTGRES_DEFAULT_DATABASE: "postgres"
  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: CN_$1}}]
