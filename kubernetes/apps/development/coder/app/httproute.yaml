---
# yaml-language-server: $schema=https://json.schemastore.org/gateway.networking.k8s.io%2Fhttproute.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coder
spec:
  hostnames:
    - "${APP}.${DOMAIN_APP}"
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https-app
  rules:
    - backendRefs:
        - name: coder
          port: 80
