---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: "${DOMAIN_APP/./-}-tls"
spec:
  secretStoreRefs:
    - name: onepassword
      kind: ClusterSecretStore
  selector:
    secret:
      name: "${DOMAIN_APP/./-}-tls"
  template:
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    - match:
        secretKey: &key tls.crt
        remoteRef:
          remoteKey: "${DOMAIN_APP/./-}-tls"
          property: *key
    - match:
        secretKey: &key tls.key
        remoteRef:
          remoteKey: "${DOMAIN_APP/./-}-tls"
          property: *key
