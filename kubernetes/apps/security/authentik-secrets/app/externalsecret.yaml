---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authentik-secrets
spec:
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:

        AUTHENTIK_POSTGRESQL__HOST: &dbhost authentik-postgresql
        AUTHENTIK_POSTGRESQL__NAME: &dbname "{{ .POSTGRES_DB }}"
        AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .POSTGRES_USER }}"

        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .POSTGRES_PASSWORD  }}"

        # Keys for PostgreSQL chart variable substitution
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"

        POSTGRES_USER: *dbuser
        POSTGRES_PASSWORD: *dbpass
        POSTGRES_DB: *dbname
        POSTGRES_SUPER_PASSWORD: "{{ .POSTGRES_SUPER_PASSWORD }}"

        AUTHENTIK_GEOIP_MAXMIND__ACCOUNT_ID: "{{ .MAXMIND_ACCOUNT_ID }}"
        AUTHENTIK_GEOIP_MAXMIND__LICENSE_KEY: "{{ .MAXMIND_LICENSE_KEY }}"
        AUTHENTIK_GEOIP_MAXMIND__EDITION_IDS: "{{ .MAXMIND_EDITION_IDS }}"

        # AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .BOOTSTRAP_EMAIL }}"
        # AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .BOOTSTRAP_PASSWORD }}"
        # AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .BOOTSTRAP_TOKEN }}"

  dataFrom:
    - extract:
        key: authentik
