---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authentik-secrets
spec:
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:

        AUTHENTIK_POSTGRESQL__HOST: &dbhost authentik-postgresql
        AUTHENTIK_POSTGRESQL__NAME: &dbname "{{ .POSTGRES_DB }}"
        AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .POSTGRES_USER }}"

        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .POSTGRES_PASSWORD  }}"

        # Keys for PostgreSQL chart variable substitution
        POSTGRES_USER: *dbuser
        POSTGRES_PASSWORD: *dbpass
        POSTGRES_DB: *dbname
        POSTGRES_SUPER_PASSWORD: "{{ .POSTGRES_SUPER_PASSWORD }}"

        # AUTHENTIK_STORAGE__MEDIA__BACKEND: "s3"
        # AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .AWS_ACCESS_KEY_ID }}"
        # AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: authentik-media
        # AUTHENTIK_STORAGE__MEDIA__S3__REGION: us-east-1
        # AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: http://minio.storage.svc.cluster.local:9000
        # AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN: s3://authentik-media/

        # AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .BOOTSTRAP_EMAIL }}"
        # AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .BOOTSTRAP_PASSWORD }}"
        # AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .BOOTSTRAP_TOKEN }}"

        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: authentik
    # - extract:
    #     key: cloudnative-pg
    # - extract:
    #     key: volsync-restic-template
