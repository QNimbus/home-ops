---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.6.3
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_POSTGRESQL__HOST
      targetPath: authentik.postgresql.host
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_REDIS__HOST
      targetPath: authentik.redis.host
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_REDIS__PASSWORD
      targetPath: authentik.redis.password
  values:
    fullnameOverride: *app
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.5.0
          envFrom:
            - secretRef:
                name: authentik-secret
      route:
        main:
          enabled: true
          hostnames:
            - "auth.${DOMAIN_APP}"
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https-app
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    worker:
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    authentik:
      postgresql:
        host: "${DB_SERVER}"
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
      redis:
        host: "${REDIS_SERVER}"
        password: file:///postgres-creds/redis-password
