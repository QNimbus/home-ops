---
# yaml-language-server: $schema=https://schemas.vwn.app/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: authentik
      version: 2025.6.4
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: -1
    disableWait: false
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    disableWait: false
    timeout: 10m
  valuesFrom:
    - kind: ConfigMap
      name: authentik-helm-values

