---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: &secret onepassword
  target:
    name: authentik-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_SERVER}"
        INIT_POSTGRES_DBNAME: "{{.POSTGRES_DB}}"
        INIT_POSTGRES_USER: "{{.POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Authentik
        AUTHENTIK_EMAIL__FROM: "{{ .EMAIL_FROM }}"
        AUTHENTIK_EMAIL__HOST: "{{ .EMAIL_HOST }}"
        AUTHENTIK_EMAIL__PASSWORD: "{{ .EMAIL_PASSWORD }}"
        AUTHENTIK_EMAIL__USERNAME: "{{ .EMAIL_USERNAME }}"
        AUTHENTIK_POSTGRESQL__HOST: "${DB_SERVER}"
        AUTHENTIK_POSTGRESQL__NAME: "{{ .POSTGRES_DB }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .POSTGRES_USER }}"
        AUTHENTIK_REDIS__HOST: "${REDIS_SERVER}"
        AUTHENTIK_REDIS__PASSWORD: "{{ .REDIS_PASSWORD }}"
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"
        # # GeoIP Updater
        # GEOIPUPDATE_ACCOUNT_ID: "{{ .GEOIP_ACCOUNT_ID }}"
        # GEOIPUPDATE_LICENSE_KEY: "{{ .GEOIP_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: redis
    - extract:
        key: cloudnative-pg
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgres
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  dataFrom:
    - extract:
        key: authentik
  target:
    name: authentik-postgres-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: "{{ .POSTGRES_USER }}"
        password: "{{ .POSTGRES_PASSWORD }}"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-redis
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  dataFrom:
    - extract:
        key: authentik
  target:
    name: authentik-redis-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: "{{ .REDIS_PASSWORD }}"

