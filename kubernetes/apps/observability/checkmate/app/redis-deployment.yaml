---
apiVersion: v1
kind: Service
metadata:
  name: checkmate-redis-master
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: checkmate-redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: checkmate-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: checkmate-redis-data
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: checkmate-redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmate-redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: checkmate-redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: checkmate-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: checkmate-redis
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
      containers:
        - name: redis
          image: redis:8.2.0-alpine
          ports:
            - containerPort: 6379
              name: redis
          args:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --save
            - "60"
            - "1"
            - --loglevel
            - notice
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: checkmate-secret
                  key: REDIS_PASSWORD_SECRET
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: checkmate-redis-data
