---
# yaml-language-server: $schema=https://schemas.clustrs.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app checkmate
  namespace: observability
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      server:
        containers:
          app:
            image:
              repository: ghcr.io/bluewave-labs/checkmate-backend
              tag: v2.3
            envFrom:
              - secretRef:
                  name: checkmate-secret

      client:
        containers:
          app:
            image:
              repository: ghcr.io/bluewave-labs/checkmate-client
              tag: v2.3
            env:
              # Client hits the public/server URL for its own API base
              UPTIME_APP_API_BASE_URL: "https://${SERVER_DOMAIN}/api/v1"

    # Create a DNS alias so "server" resolves to your real service
    extraDeploy:
      - apiVersion: v1
        kind: Service
        metadata:
          name: server
          namespace: observability
          labels:
            app.kubernetes.io/instance: checkmate
            app.kubernetes.io/name: checkmate
        spec:
          type: ClusterIP
          # ðŸ‘‡ IMPORTANT: selector must match your server pods
          selector:
            app.kubernetes.io/instance: checkmate
            app.kubernetes.io/component: server
          ports:
            - name: http
              port: 52345
              targetPort: http


    # Real Services produced by app-template (render as: checkmate-server, checkmate-client)
    service:
      server:
        controller: server
        ports:
          http:
            port: 52345
      client:
        controller: client
        ports:
          http:
            port: 80

    # Your Gateway API routes stay the same
    route:
      server:
        hostnames:
          - "${SERVER_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: 52345
      client:
        hostnames:
          - "${CLIENT_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: client
                port: 80

    # Clean out previous nginx templating/mount hacks
    persistence: {}
    initContainers: {}

    # defaultPodOptions:
