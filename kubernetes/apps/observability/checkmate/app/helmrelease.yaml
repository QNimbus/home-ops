---
# yaml-language-server: $schema=https://schemas.clustrs.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app checkmate
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: charts/helm/checkmate
      version: ">=0.1.0"
      sourceRef:
        kind: GitRepository
        name: checkmate-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
    disableWait: false
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    disableWait: false
    timeout: 15m
  values:
    client:
      image: ghcr.io/bluewave-labs/checkmate:frontend-dist
      port: 80
      ingress:
        enabled: false  # We'll use Gateway API instead

    server:
      image: ghcr.io/bluewave-labs/checkmate:backend-dist
      port: 52345
      protocol: "https"
      ingress:
        enabled: false  # We'll use Gateway API instead

    # Disable built-in Redis since we're using Dragonfly
    redis:
      enabled: false

    # Use MongoDB - official chart will create checkmate-mongodb service
    mongodb:
      image: mongo:7.0
      port: 27017

    # Provide secrets as values (the chart will use these to create its own secret)
    secrets:
      JWT_SECRET: "${JWT_SECRET}"
      REFRESH_TOKEN_SECRET: "${REFRESH_TOKEN_SECRET}"
      SYSTEM_EMAIL_ADDRESS: "${SYSTEM_EMAIL_ADDRESS}"
      SYSTEM_EMAIL_PASSWORD: "${SYSTEM_EMAIL_PASSWORD}"
      SYSTEM_EMAIL_HOST: "${SYSTEM_EMAIL_HOST}"
      SYSTEM_EMAIL_PORT: "${SYSTEM_EMAIL_PORT}"
      PAGESPEED_API_KEY: "change_me"  # TODO: Add to 1Password if needed
      DB_CONNECTION_STRING: "${DB_CONNECTION_STRING}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      DB_TYPE: "MongoDB"
      TOKEN_TTL: "3600"
      REFRESH_TOKEN_TTL: "86400"

    persistence:
      mongodbSize: 5Gi
