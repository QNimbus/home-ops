---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: checkmate
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: &secret onepassword
  target:
    name: checkmate-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        JWT_SECRET: "{{ .JWT_SECRET }}"
        REFRESH_TOKEN_SECRET: "{{ .REFRESH_TOKEN_SECRET }}"
        DB_CONNECTION_STRING: "mongodb://{{ .DB_USER }}:{{ .DB_PASSWORD }}@checkmate-mongodb:27017/checkmate"
        REDIS_CONNECTION_STRING: "redis://checkmate-redis:6379"
        CLIENT_HOST: "https://checkmate.${DOMAIN_APP}"
        EMAIL_HOST: "{{ .EMAIL_HOST }}"
        EMAIL_PORT: "{{ .EMAIL_PORT }}"
        EMAIL_USER: "{{ .EMAIL_USERNAME }}"
        EMAIL_PASS: "{{ .EMAIL_PASSWORD }}"
  dataFrom:
    - extract:
        key: checkmate
    - extract:
        key: smtp
