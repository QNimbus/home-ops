---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: &secret onepassword
  target:
    name: grafana-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        admin-user: "{{ .GF_USERNAME }}"
        admin-password: "{{ .GF_PASSWORD }}"
  dataFrom:
    - extract:
        key: grafana
      rewrite:
        - regexp:
            source: username
            target: GF_USERNAME
        - regexp:
            source: password
            target: GF_PASSWORD

