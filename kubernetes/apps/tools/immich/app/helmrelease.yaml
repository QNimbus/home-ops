---
# yaml-language-server: $schema=https://schemas.clustrs.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: &namespace tools
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: -1
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: photo-library

    env:
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: secret-immich-db-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: secret-immich-db-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: secret-immich-db-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: secret-immich-db-user
            key: DATABASE_NAME
      LOG_LEVEL: verbose
      TZ: Europe/Amsterdam

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.140.1"

    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
      ingress:
        main:
          enabled: false

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
