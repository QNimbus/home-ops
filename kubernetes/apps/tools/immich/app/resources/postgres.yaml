---
# yaml-language-server: $schema=https://schemas.clustrs.dev/db.movetokube.com/postgres_v1alpha1.json
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: immich
  namespace: tools
spec:
  database: immich    # Name of database created in PostgreSQL
  dropOnDelete: false # Don't drop database when this CR is deleted
  schemas: []         # No custom schemas needed for Immich
  extensions:         # Extensions required for Immich
    - vector          # For AI/ML similarity search
    - earthdistance   # For geospatial queries
    - cube            # Required by earthdistance
