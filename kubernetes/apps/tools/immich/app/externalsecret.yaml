---
# yaml-language-server: $schema=https://schemas.clustrs.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: &secret onepassword
  target:
    name: immich-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_SERVER}"
        INIT_POSTGRES_DBNAME: "{{.IM_POSTGRES_DB}}"
        INIT_POSTGRES_USER: "{{.IM_POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .IM_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .DB_POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .DB_POSTGRES_SUPER_PASS }}"
        # App Configuration
        DB_DATABASE_NAME: "{{ .IM_POSTGRES_DB }}"
        DB_USERNAME: "{{ .IM_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .IM_POSTGRES_PASSWORD }}"
        IMMICH_PG_CONNECTION_URL: "postgres://{{ .IM_POSTGRES_USER }}:{{ .IM_POSTGRES_PASSWORD }}@${DB_SERVER}:5432/{{ .IM_POSTGRES_DB }}?sslmode=disable"
        REDIS_PASSWORD: "{{ .DF_PASSWORD }}"
  dataFrom:
    - extract:
        key: immich
      rewrite: [{regexp: {source: (.*), target: IM_$1}}]
    - extract:
        key: dragonfly
      rewrite: [{regexp: {source: (.*), target: DF_$1}}]
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: DB_$1}}]
