---
########################################################################################################################################################################################################
- Infrastructure:
    - UniFi:
        href: https://udm.${DOMAIN_APP}
        icon: unifi.png
        description: UniFi UDM Pro Max
    - Cloudflared:
        href: https://dash.cloudflare.com/
        icon: cloudflare-zero-trust.png
        description: Cloudflared Tunnel
        widget:
          type: cloudflared
          accountid: {{HOMEPAGE_VAR_CLOUDFLARE_ACCOUNT_ID}}
          tunnelid: {{HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID}}
          key: {{HOMEPAGE_VAR_CLOUDFLARE_API_TOKEN}}

########################################################################################################################################################################################################
- Files Management:
    - TrueNAS:
        href: https://${NAS_SERVER}
        icon: truenas-scale.png
        # description: This is my service
        widget:
            type: truenas
            url: https://${NAS_SERVER}
            # username:
            # password:
            key: {{HOMEPAGE_VAR_TRUENAS_API_KEY}}

    - Immich:
        icon: immich.png
        href: https://photos.vwn.app
        container: immich
        description: Photo backup library
        widget:
            type: immich
            url: https://photos.vwn.app
            key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
            version: 2
            fields: ["photos", "videos", "storage"]

########################################################################################################################################################################################################
- Media Processing:
    - Jellyseerr:
        icon: jellyseerr.png
        href: https://jellyseerr.example.com
        container: jellyseerr
        description: Request new library media
        widget:
            type: jellyseerr
            url: https://jellyseerr.example.com
            key: [REDACTED-KEY]
            fields: ["pending", "approved", "available"]

    - SabNZBD:
        icon: sabnzbd.png
        href: https://sab.example.com
        container: sabnzbd
        description: Usenet download processor
        widget:
            type: sabnzbd
            url: https://sab.example.com
            key: [REDACTED-KEY]
            fields: ["rate", "queue", "timeleft"]

    - Deluge:
        icon: deluge.png
        href: https://deluge.example.com
        container: deluge
        description: Torrent download automation
        widget:
            type: deluge
            url: https://deluge.example.com
            password: [REDACTED-PASSWORD]
            fields: ["leech", "download", "seed"]

    - Prowlarr:
        icon: /icons/services/prowlarr.png
        href: https://prowlarr.example.com
        container: prowlarr
        description: Indexer integration for downloads
        widget:
            type: prowlarr
            url: https://prowlarr.example.com
            key: [REDACTED-KEY]
            fields: ["numberOfGrabs", "numberOfQueries"]

########################################################################################################################################################################################################
- Media Management:
    - Radarr:
        icon: /icons/services/radarr.png
        href: https://radarr.example.com
        container: radarr
        description: Automate downloading movies
        widget:
            type: radarr
            url: https://radarr.example.com
            key: [REDACTED-KEY]
            fields: ["wanted", "queued", "movies"]

    - Sonarr:
        icon: sonarr.png
        href: https://sonarr.example.com
        container: sonarr
        description: Automate downloading series
        widget:
            type: sonarr
            url: https://sonarr.example.com
            key: [REDACTED-KEY]
            fields: ["wanted", "queued", "series"]

    - Tdarr:
        icon: tdarr.png
        href: https://tdarr.example.com
        container: tdarr
        description: Automate media transcoding
        widget:
            type: tdarr
            url: https://tdarr.example.com
            key: [REDACTED-KEY]
            fields: ["queue", "processed", "saved"]

    - Bazarr:
        icon: bazarr.png
        href: https://bazarr.example.com
        container: bazarr
        description: Media subtitles management
        widget:
            type: bazarr
            url: https://bazarr.example.com
            key: [REDACTED-KEY]
            fields: ["missingEpisodes", "missingMovies"]

########################################################################################################################################################################################################
- Observability:
    - Scrutiny:
        icon: /icons/services/scrutiny.png
        href: https://scrutiny.example.com
        container: scrutiny
        description: Monitor hard drive health
        widget:
            type: scrutiny
            url: https://scrutiny.example.com
            fields: ["passed", "failed", "unknown"]

    - Speedtest:
        icon: speedtest-tracker.png
        href: http://0.0.0.0
        container: speedtest
        description: Network speed tracker
        widget:
            type: speedtest
            url: http://0.0.0.0
            bitratePrecision: 0
            fields: ["download", "upload", "ping"]

    - Prometheus:
        href: https://prometheus.${DOMAIN_APP}
        icon: prometheus.png
        # description: This is my service

    - Grafana:
        href: https://grafana.${DOMAIN_APP}
        icon: grafana.png
        # description: This is my service

    - Alertmanager:
        href: https://alertmanager.${DOMAIN_APP}
        icon: alertmanager.png
        description: Alertmanager Dashboard

    - Goldilocks:
        href: https://goldilocks.${DOMAIN_APP}
        icon: https://raw.githubusercontent.com/FairwindsOps/goldilocks/master/img/goldilocks.svg
        description: Helps identify a starting point for resource requests and limits

########################################################################################################################################################################################################
