- Release Calendar:
  - ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ LEGEND:⠀⠀🟢=Series ⠀⠀🔵=Movie:
          href: https://jellyfin.example.com
          widget:
              type: calendar
              firstDayInWeek: monday
              view: monthly
              maxEvents: 10
              showTime: true
              timezone: America/Denver
              integrations:
                - type: sonarr
                  service_group: Media Management
                  service_name: Sonarr
                  color: green
                  params:
                    unmonitored: false
                - type: radarr
                  service_group: Media Management
                  service_name: Radarr
                  color: blue
                  params:
                    unmonitored: false

