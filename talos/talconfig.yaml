    userVolumes:
      - name: longhorn-storage
        provisioning:
          diskSelector:
            match: disk.dev_path == '/dev/sdb'
          minSize: 10GB
          grow: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9b:78:e8"
