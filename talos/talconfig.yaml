# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: &clusterName homelab

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.60.0.2:6443
additionalApiServerCertSans: &sans
  - 127.0.0.1
  - kube-vip.talos.vwn.io
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: kube-node-01
    ipAddress: 10.60.0.201
    installDisk: /dev/sda
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/583560d413df7502f15f3c274c36fc23ce1af48cef89e98b1e563fb49127606e
    nodeLabels:
      topology.kubernetes.io/zone: &zone home
      topology.kubernetes.io/region: &region eu-west
      intel.feature.node.kubernetes.io/gpu: "true"
    controlPlane: true
    userVolumes:
      - name: longhorn-storage
        provisioning:
          diskSelector:
            match: disk.dev_path == '/dev/sdb'
          minSize: 10GB
          grow: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:38:f7:2e"
        dhcp: false
        addresses:
          - 10.60.0.201/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.60.0.1
        mtu: 1500
        vip:
          ip: &controlplaneVip 10.60.0.2
